<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="neg">+/-</button>
            <button class="perc">%</button>
            <button class="tan">tan</button>
            <button class="sqrt">√x</button>
            <button class="sin">sin</button>
            <button class="cos">cos</button>
            <button class="add">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="div">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="mul">×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sub">-</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="eq">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
